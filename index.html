<!DOCTYPE html>
<!--종우와 함께하는 Todolist 만들기 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <style>
        body {font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div class="toDoList">
        <div class="container">
            <form class="idForm">
                <input type="text" placeholder="사용자의 닉네임을 적어주세요"/>
            </form>
            <!--------------------------밑에 clock이랑 jsGreeting 애니메이션 넣을 거-->
            <div class="clock">
                <div class="time">
                    <span></span>
                </div>
                <div class="oz">
                    <span></span>
                </div>
            </div>
            <div class="jsGreeting">
                <h4 class="IDGreeting greetings"></h4>
            </div>
            <div class="wrapper">
                <div class="header">
                    <div class="text">
                        To Do
                    </div>
                    <div class="counting">
                        <div class="text">
                            3
                        </div>
                    </div>
                </div>
                <div class="toDos">
                    <div class="toDo">
                        <div class="text">
                            ToDoList 개발하기
                        </div>
                    </div>
                    <div class="toDo">
                        <div class="text">
                            ToDoList 개발하기
                        </div>
                    </div>
                    <div class="toDo">
                        <div class="text">
                            ToDoList 개발하기
                        </div>
                    </div>
                    <div class="toDo">
                        <div class="text">
                            ToDoList 개발하기
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <div class="addBtn">
                        <img src="img/add.svg" />
                    </div>
                    <div class="bar">
                        <div class="subBar"></div>
                    </div>
                    <div class="changeBtn">
                        <img src="img/mode.svg" />
                    </div>
                </div>
            </div>
        </div>
        <div class="logo">
            <img />
        </div>
    </div>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
</body>
</html>
