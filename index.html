<!DOCTYPE html>
<!--종우와 함께하는 Todolist 만들기 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <div class="toDoList">
        <div class="container">
            <form class="idForm">
                <input type="text" placeholder="사용자의 닉네임을 적어주세요"/>
            </form>
            <!--------------------------밑에 clock이랑 jsGreeting 애니메이션 넣을 거-->
            <div class="clock">
                <div class="time">
                    <h1>00:00</h1>
                </div>
                <div class="oz">
                    <h3></h3>
                </div>
            </div>
            <div class="jsGreeting">
                <h4 class="IDGreeting greetings"></h4>
            </div>
            <div class="wrapper">
                <div class="header">
                    <div class="text">

                    </div>
                </div>
                <div class="toDos">
                    <div class="toDo">
                        <div class="text">
                            
                        </div>
                    </div>
                </div>
                <div class="btns">
                    <div class="addBtn">
                        <img />
                    </div>
                    <div class="bar"></div>
                    <div class="changeBtn">
                        <img />
                    </div>
                </div>
            </div>
        </div>
        <div class="logo">
            <img />
        </div>
    </div>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
</body>
</html>
