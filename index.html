<!DOCTYPE html>
<!--종우와 함께하는 Todolist 만들기 -->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet" />
    <style>
        @font-face {
            font-family: 'SeoulNamsanM';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/SeoulNamsanM.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    
    <div class="toDoList">
        <form class="idForm">
            <div class="title">
                사용자의 닉네임을 적어주세요
            </div>
            <input class="input" type="text" />
        </form>
        <div class="container hidden">
            <!--------------------------밑에 clock이랑 jsGreeting 애니메이션 넣을 거-->
            <div class="topTitle">
                <div class="container-title">
                    <div class="clock">
                        <div class="time">
                            <span></span>
                        </div>
                        <div class="oz">
                            <span></span>
                        </div>
                    </div>
                    <div class="jsGreeting">
                        <span class="IDGreeting greetings"></span>
                        <span class="sir">님</span>
                    </div>
                    <div class="clock">
                        <div class="time">
                            <span></span>
                        </div>
                        <div class="oz">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper">
                <div class="header">
                    <div class="text">
                        To Do
                    </div>
                    <div class="counting">
                        <span class="text"></span>
                    </div>
                </div>
                <div class="toDos">
                </div>
                <div class="btns">
                    <div class="addBtn">
                        <img src="img/add.svg" />
                    </div>
                    <div class="bar">
                        <div class="subBar"></div>
                    </div>
                    <div class="changeBtn">
                        <img src="img/mode.svg" />
                    </div>
                </div>
            </div>
        </div>
        <div class="menus">
            
            <div class="complete">
                
            </div>
            <div class="edit">

            </div>
            <div class="delete">

            </div>
        </div>
        <div class="black hidden"></div>
    </div>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="black.js"></script>
    <script src="printToDo.js"></script>
    <script src="addToDo.js"></script>
</body>
</html>
